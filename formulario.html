<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formulario.css">


</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário usando o JQuery</h1>
        </div>
    </header>
    <div class="container">
        <form>
            <div class="form-campo">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="campo-telefone" name="campoTelefone">
            </div>
            <div class="form-campo">
                <label for="CPF">CPF</label>
                <input type="cpf" id="campo-cpf" name="campoCpf">
            </div>
            <div class="form-campo">
                <label for="endereço">Endereço</label>
                <input type="text" id="endereço" name="endereco">
            </div>
            <div class="form-campo">
            <label for="CEP">CEP</label>
            <input type="cep" id="campo-cep" name="campoCep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>   
    <script src="./jquery.mask.min.js"></script>
    <script src="./jquery.validate.min.js"></script>
    <script src="./messages_pt_BR.min.js"></script>
    <script src="./formulario.js"></script>
</body>
</html>
