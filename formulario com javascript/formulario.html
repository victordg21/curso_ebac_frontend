<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com JavaScript</title>
    <link rel="stylesheet" href="./formulario.css">
</head>
<body>
    <div class="container">
        <h1>Formulario HTML com JavaScript</h1>
        <form id="formulario">
            <input type="number" id="campoA" required placeholder="Campo A">
            <input type="number" id="campoB" required placeholder="Campo B">
            <button type="submit">Submeter</button>
        </form>
        <p class="mensagem-de-sucesso"></p>
        <p class="mensagem-de-erro"></p>
    </div>
    <script src="./formulario.js"></script>    
</body>
</html>
